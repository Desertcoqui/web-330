<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB 330 - Enterprise JavaScript II</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../global.css" />
    <link rel="stylesheet" type="text/css" href="../site.css" />
    <link rel="stylesheet" type="text/css" href="../theme.css" />
    <link rel="stylesheet" type="text/css" href="detres-bobs-auto-repair.css" />


    <!-- font links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="../theme.js"></script>
    <script src="cart-component.js"></script>
</head>

<body class="light-theme">
    <i onclick="toggleMode(this)" id="icon-mode" class="fa fa-toggle-off pull-right" style="font-size: 28px"><span
            id="icon-text"></span></i>
    <div class="assign-container">
        <h1 class="app-header">Welcome to Bob's Automotive Repair Shop!</h1>
        <div class="assign-content">
            <div class="card ">
                <div class="card-title">Product Listing
                    <br>
                    <!-- Product counter -->
                    <cart-component></cart-component>
                </div>
                <!-- Here you pick your Items -->
                <div class="form">
                    <div class="form-field">
                        <label for="productList">
                            Choose a product:
                        </label>
                        <select id="productList" class="drop-down-menu">
                            <option value="select">--Select--</option>
                            <option value="19.99">Oil Change</option>
                            <option value="18.44">Filter Replacement</option>
                            <option value="9.99">Wiper Fluid Refill</option>
                        </select>
                        <br>
                        <i id="cart-message">To view your shopping cart click on the cart icon</i>

                    </div>
                    <span id="foodList"></span>
                    <div class="form-field">
                        <button class="btn btn-primary full-width" id="button">
                            Add to Cart
                        </button>

                    </div>
                </div>

            </div>

            <a class="return-home" href="../index.html">Return</a>
        </div>
    </div>


    <!-- Results Container -->
    <div id="card-example2">
        <div class="card">
            <div class="card-title">
                Shopping Cart
            </div>
            <div class="card-content assign-results-text" id="shoppingCart">
            </div>
        </div>

    </div>





    <script type='module'>
        // imports
        setDefaultTheme();

        import {Product} from "./product.js";
        import {ShoppingCart} from "./shopping-cart.js"


        // new instance of shopping cart
        let shoppingCart=new ShoppingCart();

        //Counts items in Cart the element 'card-count' was created in the cart-component.js
        function setCartCount() {
            let cartCount=document.getElementById('cart-count');
            cartCount.innerHTML=shoppingCart.count()
        }
        setCartCount();


        document.getElementById('button').onclick=function() {

            let productList=document.getElementById('productList');

            //return index of product selected
            let product=productList.options[productList.selectedIndex];
            console.log(product);

            if(product.value!=='select') {
                shoppingCart.add(new Product(product.label,product.value));
                setCartCount();
                window.alert(product.label+' woop woop, we got the good stuff baby!');
            }

        }

        document.getElementById('cartIcon').onclick=function() {
            let cartDisplayTable=`
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                    <tbody class="table-hover">
            `;
            for(let products of shoppingCart) {
                cartDisplayTable+=`
                <tr>
                    <td>${products.id}</td>    
                    <td>${products.name}</td>    
                    <td>${products.price}</td>    
                </tr>`;
            }
            document.getElementById('shoppingCart').innerHTML=cartDisplayTable+`</tbody ></table>`
        }


        toggleMode();
    </script>

</body>

</html>
